events {
    worker_connections 1024;
}

http {
    # HTTP to HTTPS redirect
    server {
        listen 80;
        server_name uhalkinavera.ru www.uhalkinavera.ru static.uhalkinavera.ru video.uhalkinavera.ru;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # Main domain + www
    server {
        listen 443 ssl;
        server_name uhalkinavera.ru www.uhalkinavera.ru;

        ssl_certificate /etc/letsencrypt/live/uhalkinavera.ru/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/uhalkinavera.ru/privkey.pem;

        location / {
            # Rewrite client request to add backend path
            rewrite ^/(.*)$ /my-site-2/$1 break;

            proxy_pass https://dzaytseva4.wixsite.com;
            proxy_ssl_server_name on;

            # Set backend host
            proxy_set_header Host dzaytseva4.wixsite.com;

            # Set proper headers for backend
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Referer https://dzaytseva4.wixsite.com/my-site-2/;
            proxy_set_header Origin https://dzaytseva4.wixsite.com;

            # Rewrite redirects to strip backend path and keep clients on our domain
            proxy_redirect ~^https://dzaytseva4\.wixsite\.com/my-site-2(.*)$ https://$host$1;
            proxy_redirect ~^http://dzaytseva4\.wixsite\.com/my-site-2(.*)$ https://$host$1;
            proxy_redirect https://dzaytseva4.wixsite.com/ https://$host/;
            proxy_redirect https://static.wixstatic.com/ https://static.uhalkinavera.ru/;
            proxy_redirect https://video.wixstatic.com/ https://video.uhalkinavera.ru/;
            proxy_redirect http://dzaytseva4.wixsite.com/ https://$host/;
            proxy_redirect http://static.wixstatic.com/ https://static.uhalkinavera.ru/;
            proxy_redirect http://video.wixstatic.com/ https://video.uhalkinavera.ru/;

            # Rewrite content to strip paths and domains
            sub_filter '/my-site-2/' '/';
            sub_filter 'dzaytseva4.wixsite.com' 'uhalkinavera.ru';
            sub_filter 'static.wixstatic.com' 'static.uhalkinavera.ru';
            sub_filter 'video.wixstatic.com' 'video.uhalkinavera.ru';
            sub_filter_once off;
            sub_filter_types *;
        }
    }

    # Static subdomain
    server {
        listen 443 ssl;
        server_name static.uhalkinavera.ru;

        ssl_certificate /etc/letsencrypt/live/uhalkinavera.ru/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/uhalkinavera.ru/privkey.pem;

        location / {
            proxy_pass https://static.wixstatic.com;
            proxy_ssl_server_name on;

            # Set backend host
            proxy_set_header Host static.wixstatic.com;

            # Set proper headers for backend
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Referer https://static.wixstatic.com/;
            proxy_set_header Origin https://static.wixstatic.com;

            # Rewrite redirects to keep clients on our domain
            proxy_redirect https://static.wixstatic.com/ https://static.uhalkinavera.ru/;
            proxy_redirect http://static.wixstatic.com/ https://static.uhalkinavera.ru/;

            # Rewrite content
            sub_filter 'static.wixstatic.com' 'static.uhalkinavera.ru';
            sub_filter_once off;
            sub_filter_types *;
        }
    }

    # Video subdomain
    server {
        listen 443 ssl;
        server_name video.uhalkinavera.ru;

        ssl_certificate /etc/letsencrypt/live/uhalkinavera.ru/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/uhalkinavera.ru/privkey.pem;

        location / {
            proxy_pass https://video.wixstatic.com;
            proxy_ssl_server_name on;

            # Set backend host
            proxy_set_header Host video.wixstatic.com;

            # Set proper headers for backend
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Referer https://video.wixstatic.com/;
            proxy_set_header Origin https://video.wixstatic.com;

            # Rewrite redirects to keep clients on our domain
            proxy_redirect https://video.wixstatic.com/ https://video.uhalkinavera.ru/;
            proxy_redirect http://video.wixstatic.com/ https://video.uhalkinavera.ru/;

            # Rewrite content
            sub_filter 'video.wixstatic.com' 'video.uhalkinavera.ru';
            sub_filter_once off;
            sub_filter_types *;
        }
    }
}
